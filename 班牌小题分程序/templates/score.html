<title>学生查询分数</title>
<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<h1 align="center"> 学生查询分数 </h1>

<body class="p-3 m-0 border-0 bd-example">
    <div class="container">
        <div class="accordion" id="accordionExample">

            {% for i in group %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{i}}">
                    <button class="accordion-button " type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{i}}" aria-expanded="false" aria-controls="collapse{{i}}">
                        测试名称：{{ TestName[i] }} 测试时间：{{ TestTime[i] }}
                    </button>
                </h2>
                <div id="collapse{{i}}" class="accordion-collapse collapse" aria-labelledby="heading{{i}}"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form method="post">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-primary" value="语文">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-secondary" value="数学">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-success" value="英语">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-danger" value="技术">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-warning" value="物理">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-info" value="化学">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-warning" value="生物">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-dark" value="政治">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-secondary" value="历史">
                            <input type="submit" name="{{TestName[i]}}" class="btn btn-primary" value="地理">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</body>

</html>

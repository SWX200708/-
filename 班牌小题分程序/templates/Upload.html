<title>分数上传</title>
<!doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<h1 align="center"> 分数上传 </h1><br><Br>
<div class="container">
    <form class="row gx-3 gy-2 align-items-center">
        <div class="col-sm-3">
            <!-- 选择年级 -->
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="年级">
                <option selected>选择年级…</option>
                <option value="1">高一</option>
                <option value="2">高二</option>
                <option value="3">高三</option>
            </select>

        </div>
        <div class="col-sm-3">
            <!-- 选择考试 -->
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>选择考试…</option>
                <!-- <option value="1">高一</option>
                <option value="2">高二</option>
                <option value="3">高三</option> -->
            </select>
        </div>

        <div class="col-sm-3">
            <!-- 选择科目 -->
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="考试科目">
                <option selected>选择考试科目…</option>
                <option value="语文">语文</option>
                <option value="数学">数学</option>
                <option value="英语">英语</option>
                <option value="物理">物理</option>
                <option value="化学">化学</option>
                <option value="生物">生物</option>
                <option value="技术">技术</option>
                <option value="政治">政治</option>
                <option value="历史">历史</option>
                <option value="地理">地理</option>
            </select>
        </div>

    </form>

    <br><Br>

    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFileLg" class="form-label">请选择上传文件</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file" name="File">
        </div>
    </form>

    <form method="post">
        <div class="col-auto">
            <input type="submit" class="btn btn-primary mb-3" value="确定" name="确定">
        </div>
    </form>

</div>
<!-- 错误消息闪现 -->
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>
